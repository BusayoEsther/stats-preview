<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="border">
      <div class="stat">
        <h2>
          Get <span style="color: hsl(277, 64%, 61%)">insights</span> that help
          your business grow.
        </h2>

        <p class="dis">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency
        </p>
        <div class="features">
          <div>
            <h4>10k+</h4>
            <p>companies</p>
          </div>
          <div>
            <h4>314</h4>
            <p>Templates</p>
          </div>
          <div>
            <h4>12m</h4>
            <p>queries</p>
          </div>
        </div>
      </div>
      <div class="banner">
        <div class="overlay"></div>
        <img class="one" src="./images/image-header-desktop.jpg" alt="" />
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >
    </div>
  </body>
</html>
